syntax = "proto3";

package fmdata_proto;
option go_package = "github.com/christian-schueler/go-grpc";

service FmDataService {
  rpc GetFmItems (FmDataRequest) returns (FmData) {};
  rpc GetFmItem (ItemRequest) returns (Item) {};
}

message FmDataRequest {
  string profile = 1;
  string type = 2;
}

message ItemRequest {
  string profile = 1;
  string id = 2;
  string type = 3;
}

message Item {
  string id = 1;
  string type = 2;
  string nummer = 3;
  string name = 4;
  string description = 5;
  string parent = 6;
  string parent_type = 7;
  int32 status = 8;
}

message FmData {
  repeated Item items = 1;
}
